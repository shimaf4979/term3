<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div>
      <p>
        ボタンです！！！ <span id="original-count">10</span> 回クリックして！！
      </p>
      <div>
        <button class="button is-primary">クリックする</button>
      </div>
      <div>
        <p>カウント→<span id="count">0</span></p>
        <p>カウント*２→<span id="double-count">0</span></p>
        <p>残りカウント→<span id="remain-count">10</span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
